runOn:
  - { maxServerVersion: "3.3.99" }

data:
  - { _id: 1, x: 11 }
  - { _id: 2, x: 22 }

collection_name: &collection_name 'findOneAndDelete_hint'

tests:
  -
    description: "FindOneAndDelete with hint string unsupported (client-side error)"
    operations:
      -
        object: collection
        name: findOneAndDelete
        arguments:
          filter: &filter { _id: 1 }
          hint: "_id_"
        error: true
    expectations: []
    outcome: &outcome
      collection:
        data:
          - { _id: 1, x: 11 }
          - { _id: 2, x: 22 }
  -
    description: "FindOneAndDelete with hint document"
    operations:
      -
        object: collection
        name: findOneAndDelete
        arguments:
          filter: &filter { _id: 1 }
          hint: { _id: 1 }
        error: true
    expectations: []
    outcome: &outcome
      collection:
        data:
          - { _id: 1, x: 11 }
          - { _id: 2, x: 22 }
