runOn:
  # These tests assert that the driver raises a client-side error when the hint
  # option is passed with an unacknowledged findAndModify operation against a server
  # that does not support hints in findAndModify operations.
  - { maxServerVersion: "4.3.0" }

data:
  - { _id: 1, x: 11 }
  - { _id: 2, x: 22 }

collection_name: &collection_name 'FindOneAndUpdate_hint'

tests:
  -
    description: "Unacknowledged findOneAndUpdate with hint string unsupported (client-side error)"
    clientOptions: &client_options
      writeConcern: { w: 0 }
    operations:
      -
        object: collection
        name: findOneAndUpdate
        arguments:
          filter: &filter { _id: 1 }
          update: &update { $inc: { x: 1 }}
          hint: "_id_"
        error: true
    expectations: {}
    outcome: &outcome
      collection:
        data:
          - { _id: 1, x: 11 }
          - { _id: 2, x: 22 }
  -
    description: "Unacknowledged findOneAndUpdate with hint document unsupported (client-side error)"
    clientOptions: *client_options
    operations:
      -
        object: collection
        name: findOneAndUpdate
        arguments:
          filter: *filter
          update: *update
          hint: { _id: 1 }
        error: true
    expectations: {}
    outcome: *outcome
