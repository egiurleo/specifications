runOn:
  # These tests assert that the driver raises a client-side error when the hint
  # option is passed with an unacknowledged update operation against a server
  # that does not support hints in update operations.
  - { maxServerVersion: "4.1.9" }

data:
  - {_id: 1, x: 11}
  - {_id: 2, x: 22}

collection_name: &collection_name 'Updateone_hint'

tests:
  -
    description: "Unacknowledged updateOne with hint string unsupported (client-side error)"
    operations:
      -
        object: collection
        collectionOptions: &collection_options
          writeConcern: { w: 0 }
        name: updateOne
        arguments:
          filter: &filter { _id: { $gt: 1 } }
          update: &update { $inc: { x: 1 } }
          hint: "_id_"
        error: true
    expectations: {}
    outcome: &outcome
      collection:
        data:
          - {_id: 1, x: 11}
          - {_id: 2, x: 22}
  -
    description: "Unacknowledged updateOne with hint document unsupported (client-side error)"
    operations:
      -
        object: collection
        collectionOptions: *collection_options
        name: updateOne
        arguments:
          filter: *filter
          update: *update
          hint: { _id: 1 }
        error: true
    expectations: {}
    outcome: *outcome
