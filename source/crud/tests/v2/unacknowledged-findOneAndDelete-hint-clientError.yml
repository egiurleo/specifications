runOn:
  # These tests assert that the driver raises a client-side error when the hint
  # option is passed with an unacknowledged delete operation against a server
  # that does not support hints in delete operations.
  - { maxServerVersion: "4.3.3" }

data:
  - { _id: 1, x: 11 }
  - { _id: 2, x: 22 }

collection_name: &collection_name 'findOneAndDelete_hint'

tests:
  -
    description: "Unacknowledged findOneAndDelete with hint string unsupported (client-side error)"
    operations:
      -
        object: collection
        collectionOptions: &collection_options
          writeConcern: { w: 0 }
        name: findOneAndDelete
        arguments:
          filter: &filter { _id: 1 }
          hint: "_id_"
        error: true
    expectations: {}
    outcome: &outcome
      collection:
        data:
          - { _id: 1, x: 11 }
          - { _id: 2, x: 22 }
  -
    description: "Unacknowledged findOneAndDelete with hint document unsupported (client-side error)"
    operations:
      -
        object: collection
        collectionOptions: *collection_options
        name: findOneAndDelete
        arguments:
          filter: &filter { _id: 1 }
          hint: { _id: 1 }
        error: true
    expectations: {}
    outcome: &outcome
      collection:
        data:
          - { _id: 1, x: 11 }
          - { _id: 2, x: 22 }
