runOn:
  - { minServerVersion: "4.2.0" }

data:
  - {_id: 1, x: 11}
  - {_id: 2, x: 22}

collection_name: &collection_name 'Replaceone_hint'

tests:
  -
    description: "Unacknowledged replaceOne with hint string"
    clientOptions: &client_options
      writeConcern: { w: 0 }
    operations:
      -
        object: collection
        name: replaceOne
        arguments:
          filter: &filter { _id: { $gt: 1 } }
          replacement: &replacement {x: 111}
          hint: "_id_"
        result: &result
          matchedCount: 0
          modifiedCount: 0 # replaceOne is unacknowledged
          upsertedCount: 0
    expectations:
      -
        command_started_event:
          command:
            update: *collection_name
            updates:
              -
                q: *filter
                u: *replacement
                hint: "_id_"
    # Do not verify the contents of the collection to avoid race conditions
    outcome: {}
  -
    description: "Unacknowledged replaceOne with hint document"
    clientOptions: *client_options
    operations:
      -
        object: collection
        name: replaceOne
        arguments: 
          filter: *filter
          replacement: *replacement
          hint: { _id: 1 }
        result: *result
    expectations:
      -
        command_started_event:
          command:
            update: *collection_name
            updates:
              -
                q: *filter
                u: *replacement
                hint: { _id: 1 }
    # Do not verify the contents of the collection to avoid race conditions
    outcome: {}
