runOn:
  - { minServerVersion: "4.3.4" }

data:
  - { _id: 1, x: 11 }
  - { _id: 2, x: 22 }

collection_name: &collection_name 'findOneAndDelete_hint'

tests:
  -
    description: "Unacknowledged findOneAndDelete with hint string succeeds on server >= 4.4"
    operations:
      -
        object: collection
        collectionOptions: &collection_options
          writeConcern: { w: 0 }
        name: findOneAndDelete
        arguments:
          filter: &filter { _id: 1 }
          hint: "_id_"
        # original document is returned by default
        result: &result { _id: 1, x: 11 }
    expectations:
      -
        command_started_event:
          command:
            findAndModify: *collection_name
            query: *filter
            hint: "_id_"
            remove: true
    # Do not verify the contents of the collection to avoid race conditions
    outcome: {}
  -
    description: "Unacknowledged findOneAndDelete with hint document succeeds on server >= 4.4"
    operations:
      -
        object: collection
        collectionOptions: *collection_options
        name: findOneAndDelete
        arguments:
          filter: &filter { _id: 1 }
          hint: { _id: 1 }
        # original document is returned by default
        result: &result { _id: 1, x: 11 }
    expectations:
      -
        command_started_event:
          command:
            findAndModify: *collection_name
            query: *filter
            hint: { _id: 1 }
            remove: true
    # Do not verify the contents of the collection to avoid race conditions
    outcome: {}
