runOn:
  # These tests assert that the driver raises a client-side error when the hint
  # option is passed with an unacknowledged delete operation against a server
  # that does not support hints in delete operations.
  - { maxServerVersion: "4.3.3" }

data:
  - { _id: 1, x: 11 }
  - { _id: 2, x: 22 }
  - { _id: 3, x: 33 }

collection_name: &collection_name 'DeleteMany_hint'

tests:
  -
    description: "Unacknowledged deleteMany with hint string unsupported (client-side error)"
    clientOptions: &client_options
      writeConcern: { w: 0 }
    operations:
      -
        object: collection
        name: deleteMany
        arguments:
          filter: &filter { _id: { $gt: 1 } }
          hint: "_id_"
        error: true
    expectations: {}
    outcome: &outcome
      collection:
        data:
          - { _id: 1, x: 11 }
          - { _id: 2, x: 22 }
          - { _id: 3, x: 33 }
  -
    description: "Unacknowledged deleteMany with hint document unsupported (client-side error)"
    clientOptions: *client_options
    operations:
      -
        object: collection
        name: deleteMany
        arguments:
          filter: *filter
          hint: { _id: 1 }
        error: true
    expectations: {}
    outcome: *outcome
