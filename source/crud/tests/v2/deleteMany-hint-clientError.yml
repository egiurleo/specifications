runOn:
  - { maxServerVersion: "3.3.99" }

data:
  - { _id: 1, x: 11 }
  - { _id: 2, x: 22 }
  - { _id: 3, x: 33 }

collection_name: &collection_name 'test_deletemany_hint'

tests:
  -
    description: "DeleteMany with hint string unsupported (client-side error)"
    operations:
      -
        object: collection
        name: deleteMany
        arguments:
          filter: &filter { _id: { $gt: 1 } }
          hint: "_id_"
        error: true
    expectations: []
    outcome: &outcome
      collection:
        data:
          - { _id: 1, x: 11 }
          - { _id: 2, x: 22 }
          - { _id: 3, x: 33 }
  -
    description: "DeleteMany with hint document unsupported (client-side error)"
    operations:
      -
        object: collection
        name: deleteMany
        arguments:
          filter: *filter
          hint: { _id: 1 }
        error: true
    expectations: []
    outcome: *outcome
