runOn:
  - { minServerVersion: "4.3.4" }

data:
  - {_id: 1, x: 11}
  - {_id: 2, x: 22}

collection_name: &collection_name 'DeleteOne_hint'

tests:
  -
    description: "Unacknowledged deleteOne with hint string"
    operations:
      -
        object: collection
        collectionOptions: &collection_options
          writeConcern: { w: 0 }
        name: deleteOne
        arguments:
          filter: &filter { _id: 1 }
          hint: "_id_"
        result: &result
          deletedCount: 0 # Delete is unacknowledged
    expectations:
      -
        command_started_event:
          command:
            delete: *collection_name
            deletes:
              -
                q: *filter
                hint: "_id_"
    # Do not verify the contents of the collection to avoid race conditions
    outcome: {}
  -
    description: "Unacknowledged deleteOne with hint document"
    operations:
      -
        object: collection
        collectionOptions: *collection_options
        name: deleteOne
        arguments:
          filter: *filter
          hint: { _id: 1 }
        result: *result
    expectations:
      -
        command_started_event:
          command:
            delete: *collection_name
            deletes:
              -
                q: *filter
                hint: { _id: 1 }
    # Do not verify the contents of the collection to avoid race conditions
    outcome: {}

